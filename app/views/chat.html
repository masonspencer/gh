
<h2>Chat</h2>

<form>
  <input class="text-input"  placeholder="Message..." ng-model="newMessage">
  <button type="submit" class="button--cta" ng-click="addMessage(newMessage);newMessage = null;">send</button>
</form>

<ul id="messages" ng-show="messages.length">
  <li ng-repeat="message in messages | reverse">{{message.text}}</li>
</ul>

<p class="alert alert-danger" ng-show="err">{{err}}</p>
