<ion-view >
	<ion-nav-title>
	Create Item
	</ion-nav-title>
        <ion-content class="padding has-header">
<form ng-submit="addItem(newItem);newItem = null;">
	  <div class="list list-inset">
	    <label class="item item-input">
	      <input type="text" placeholder="Name" ng-model="newItem.name">
	    </label>
	    <label class="item item-input">
	      <input type="text" placeholder="Price" ng-model="newItem.price">
	    </label>
	    <label class="item item-input">
            <textarea placeholder="Description"  ng-model="newItem.description"></textarea>
	    </label>
	    <label class="item item-input">
	      <input type="text" placeholder="Tags" ng-model="newItem.tags">
	    </label>
	  </div>
	  <div class="padding">
	    <button type="submit" class="button button-block button-positive">Submit</button>
	  </div>
</form>

       </ion-content>
</ion-view>
